spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    org.hibernate.SQL: trace

jwt:
  key: ${JWT_SECRET_KEY}
  token :
    expiration:
      access : 1800000    # 30분
      refresh : 2419200000 # 4주